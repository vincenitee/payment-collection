<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Collection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap5.min.css">


    <style>
        .navbar {
            z-index: 99;
        }

        .icon{
            width: 16px;
        }

        .logo{
            width: 30px;
            height: 30px;
        }

        .table{
            font-size: 0.9rem;
        }

    </style>
</head>
<body x-data x-init="feather.replace()">
    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Add Payment
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form x-data @submit.prevent="processPayment" id="paymentForm">
                        <!-- Student Name -->
                        <label for="" class="form-label" style="font-size: 0.9rem">Student Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-text is-invalid">
                                <i class="icon" data-feather="user"></i>
                            </div>
                            <input 
                                x-data
                                x-model="$store.payments.studentName" 
                                type="text" 
                                class="form-control"  
                                required
                            >
                        </div>

                        <label for="" class="form-label" style="font-size: 0.9rem">Amount Paid</label>
                        <div class="input-group mb-3">
                            <div class="input-group-text" style="width: 2.5rem;">
                                ₱
                            </div>
                            <input 
                                x-data
                                x-model="$store.payments.amount" 
                                type="number" 
                                class="form-control" 
                                required
                            >
                        </div>

                        <div class="d-flex">
                            <button class="ms-auto btn btn-sm btn-dark">
                                <i class="icon" data-feather="check-circle"></i>
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar mb-3 navbar-expand-lg bg-dark position-sticky top-0" data-bs-theme="dark">
        <div class="container">
            <!-- Brand -->
            <div class="navbar-brand d-flex align-items-center text-light">
                <div class="d-flex align-items-center justify-content-center rounded-circle bg-light">
                    <img class="logo" src="image/ccs-logo.png" alt="">
                </div>
            </div>

            <!-- Add Payment Button -->
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-light d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#paymentModal">
                    <i class="icon me-1" data-feather="plus-circle"></i>
                    Add Payment
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Information Cards -->
        <div class="row g-3 mb-3">
            <!-- Payment Collected -->
            <div class="col-6 col-lg-3">
                <div class="card card-body bg-dark text-white">
                    <div class="d-flex justify-content-between">
                        <span>Amount Collected</span>
                        <i data-feather="bar-chart-2"></i>
                    </div>
                    <p>₱ <span>300</span></p>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="card card-body bg-dark text-white">
                    <div class="d-flex justify-content-between">
                        <span>Student Paid</span>
                        <i data-feather="user"></i>
                    </div>
                    <p><span>1</span></p>
                </div>
            </div>
        </div>

        <!-- Students -->
        <div class="card card-body">
            <div 
                x-data
                x-init="new DataTable($refs.paymentTable, {paging: false, searching: true, ordering: true, info: true})">
                <table
                    x-ref="paymentTable" 
                    class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Amount Paid</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Vincent Bolinget</td>
                            <td>40</td>
                            <td>
                                <button class="btn btn-sm btn-danger"><i class="icon" data-feather="trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>

    <!-- DataTables Bootstrap 5 Integration JS -->
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.bootstrap5.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
